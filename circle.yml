machine:
  services:
    - docker

dependencies:
  override:
    - docker build -t chitezh/meteord:base base
    - docker build -f  -t chitezh/meteord:latest onbuild
    - docker build -f dev.dockerfile -t chitezh/meteord:devbuild devbuild

test:
  override:
    - echo "No tests yet. Skipping..."

deployment:
  release:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push chitezh/meteord:base
      - docker push chitezh/meteord:devbuild
      - docker push chitezh/meteord:latest
